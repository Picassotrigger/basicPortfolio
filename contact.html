<!doctype html>

<html lang="en-us">
	<head>
		<title>Contact</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>

        <!--Header section with logo and main navigation-->
        <header>
            <h1>David DuChene</h1>
            
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
        </header>
        
        
        
        <!--Main section of page-->
        <section>
            <h2>Contact</h2>
            
            <hr>
            
            <form action="contactEmailUrl" method="post">
                <p>Name</p>
                <input type="text">
                
                <p>Email</p>
                <input type="email">
                
                <p>Message</p>
                <textarea name="message"></textarea>
                
                <button>Submit</button>
            
            </form>
        </section>
        
        
        
        <!--Social media navigation-->
        <aside>
            <h3>Connect with Me</h3>
            
            <hr>
            
            <nav>
                <ul>
                    <li><a href="#">GitHub Icon</a></li>
                    <li><a href="#">LinkedIn Icon</a></li>
                    <li><a href="#">StackOverflow Icon</a></li>
                </ul>
            </nav>
        </aside>
        
        
        
        <!--Footer and copyright notice-->
        <footer>
            <p>Copyright 2017 David DuChene</p>
        </footer>
        
	</body>
</html>
